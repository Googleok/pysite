					<label class="block-label" >패스워드</label>
					<input name="password" type="password" value="" class="form-control">
					{% if request.GET.result == 'fail' %}
					<p style="color:red">
						로그인이 실패 했습니다.
					</p>
					{% endif %}
					<input type="submit" value="로그인">
				</form>
